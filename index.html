{% extends "_base.html" %}

{% block content %}

<div class="jumbotron">
  <h1>{{ headline }}</h1>
  <p>{{ intro }}</p>
</div>

<div class="row">
  <div class="col-md-8">
    <blockquote>
    {{ quote|markdown }}
    <small>{{ quote_author }}</small>

    </blockquote>
  </div>

  <div class="col-md-4">
    <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Born</th>
        <th>Died</th>
      </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.born|format_date }}</td>
      <td>{{ row.died|format_date }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
{% endblock content %}
